{% load static %}
<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="404 page" />
  <meta name="keywords" content="404" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lemon&family=Russo+One&display=swap");

* {
  border: 0;
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

body {
  background-color: #2c3e50;
  color: #ecf0f1;
  padding: 5px;
  min-height: 100vh;
  font-family: "Lemon", serif;
  overflow-x: hidden; /* Prevent horizontal scrolling */
}

h1,
h2,
h3 {
  font-family: "Bebas Neue", serif;
  color: white;
}

h1 {
  margin-bottom: 30px;
  font-size: 2.5rem;
}

h2,
h3 {
  margin-top: 25px;
  font-size: 1.75rem;
}

a {
  font-family: "Lemon", serif;
  color: white;
  text-decoration: none;
}

a:hover {
  color: #4a7ef0;
}

navbar {
  background-color: #333;
  position: fixed;
  top: 0;
  width: 100%;
  display: flex;
  height: 75px;
  justify-content: space-between;
  padding: 10px;
  z-index: 1000;
}

.navbar a {
  color: #f2f2f2;
  text-align: center;
  text-decoration: none;
}

.navbar a:hover {
  background: #ddd;
  color: black;
}

.main {
  max-width: 960px;
  margin: 0 auto;
}

.text-center {
  margin-top: 60px;
  text-align: center;
}

.container {
  justify-content: center;
  box-sizing: content-box;
  border: 2px #ddd;
  border-radius: 10%;
}

input[type="text"],
input[type="email"],
textarea,
select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  background-color: #2c3e50;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  color: white;
}

input[type="text"]:hover,
input[type="email"]:hover,
textarea:hover {
  background-color: rgb(47, 37, 37);
}

input[type="submit"] {
  width: 100%;
  background-color: black;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

.errorlist {
  color: red;
}

img {
  max-width: 100%;
}

.service-card {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  margin: 15px;
  padding: 20px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.service-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.service-card h3 {
  margin-top: 0;
  color: #326dee;
  font-size: 1.5rem;
}

.service-card p {
  color: #555;
  font-size: 1rem;
  margin-bottom: 1rem;
}

.service-card a.btn {
  color: #fff; /* Ensure text is visible on the button */
  background-color: #326dee; /* Primary button color */
  padding: 10px 20px; /* Adjust padding as needed */
  text-decoration: none; /* Remove underline */
  border-radius: 20px; /* Rounded corners */
  display: inline-block; /* Ensure proper spacing */
  margin-top: 10px; /* Space above button */
}

.service-card a.btn:hover {
  background-color: #4a7ef0; /* Lighter background on hover */
  color: #fff; /* Keep text color white on hover */
}

.about-us h2,
.about-us h3 {
  color: #326dee;
  border-bottom: 2px solid #326dee;
  padding-bottom: 10px;
}

.about-us ul {
  list-style-type: square;
  padding-left: 20px;
}

.about-us ul li {
  margin-bottom: 10px;
  font-size: medium;
}

button {
  color: white;
  border: 0;
  background-color: #326dee;
  border-radius: 20px;
  padding: 0.75rem;
  margin: 0.75rem;
}

.error {
  color: #d32752;
  border-color: #d32752;
  border-style: solid;
  margin: 0.75rem;
  padding: 0.75rem;
  border-radius: 20px;
  border-width: 1px;
}

.notification {
  color: #1ac888;
  border-color: #1ac888;
  border-style: solid;
  margin: 0.75rem;
  padding: 0.75rem;
  border-radius: 20px;
  border-width: 1px;
}

.btn {
  text-decoration: none;
  cursor: pointer;
  display: inline-block;
  border: 0;
  padding: 0.75rem 1.5rem;
  border-radius: 20px;
}

.btn-primary {
  background-color: #326dee;
}

.btn-primary:hover {
  background-color: #4a7ef0;
}

.btn-outlined-primary {
  background-color: #fff;
  border: 1px solid #326dee;
}

.btn-outlined-primary:hover {
  background-color: #326dee;
}

.btn-complement-primary {
  background-color: #326dee;
  color: #fae7bf;
}

.btn-complement-primary:hover {
  color: #326dee;
  background-color: #fae7bf;
}

footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px 0;
  position: relative;
  bottom: 0;
  width: 100%;
}

/* Responsive styles */
@media (max-width: 1200px) {
  .main {
    padding: 0 20px;
  }

  .service-card {
    margin: 10px;
  }
}

@media (max-width: 992px) {
  .navbar {
    flex-direction: column;
    align-items: center;
    height: auto;
  }

  .navbar div {
    flex-direction: column;
    gap: 10px;
  }

  .btn {
    padding: 0.5rem 1rem;
  }

  h1,
  h2,
  h3 {
    font-size: 1.5rem;
  }

  .service-card {
    margin: 10px;
  }
}

@media (max-width: 768px) {
  .navbar {
    padding: 10px;
  }

  .navbar a {
    font-size: 0.9rem;
  }

  h1 {
    font-size: 1.75rem;
  }

  h2,
  h3 {
    font-size: 1.25rem;
  }

  .service-card {
    margin: 5px;
  }

  input[type="submit"] {
    padding: 10px;
  }
}

@media (max-width: 576px) {
  .navbar {
    height: auto;
    padding: 5px;
  }

  .navbar a {
    font-size: 0.8rem;
  }

  h1 {
    font-size: 1.5rem;
  }

  h2,
  h3 {
    font-size: 1.125rem;
  }

  .service-card {
    margin: 5px;
    padding: 15px;
  }

  .btn {
    padding: 0.5rem 1rem;
  }
}

/* Ensure the content is properly displayed on top of the background */
.homepage-content {
  position: relative;
  z-index: 1;
  color: #fff; /* Adjust text color if needed for contrast */
  text-align: center; /* Center align text */
}
</style>
</head>
